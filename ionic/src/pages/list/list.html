<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let n of displayedNews" (click)="openLink($event, n)">
            <ion-thumbnail item-start>
                <img src="{{n.image_link ? n.image_link : 'assets/img/white-bar.png'}}">
            </ion-thumbnail>
            <h4>{{n.title}}</h4>
            <p>{{n.source}}</p>
            <p>{{('0'+(n.datetime).getHours()).slice(-2)}}:{{('0'+(n.datetime).getMinutes()).slice(-2)}}</p>
        </button>
    </ion-list>
